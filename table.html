<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border:1px solid #000;
            width:800px;
            margin: auto;
            border-collapse:collapse ;
        }
        td,th{
            border:1px solid #000;
        }
        div{
            width:20px;height:20px;
            margin: auto;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload=function (ev) {
            var div=document.querySelector("div");
            var table=document.querySelector("table");
            div.onclick=function (ev2) {
                var tr=document.createElement("tr");
                var tds="<td contenteditable='true'>xxx</td><td contenteditable='true'></td><td contenteditable='true'></td><td contenteditable='true'></td><td> <span>删除</span></td>";
                tr.innerHTML=tds;

                table.appendChild(tr);


            }


            table.onclick=function (ev2) {
                var target=ev2.target;
                if(target.nodeName=="SPAN"){
                    table.removeChild(target.parentNode.parentNode)
                }
            }


        }
    </script>
</head>
<body>
  <table>
      <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>班级</th>
          <th>操作</th>
      </tr>
  </table>
   <div>+</div>
</body>
</html>
